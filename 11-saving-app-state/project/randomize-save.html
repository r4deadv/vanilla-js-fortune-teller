<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Randomize - Save</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">
    body {
      margin: 0 auto;
      max-width: 40em;
      width: 88%;
    }
  </style>
</head>

<body>

  <h1>Randomize - Save</h1>

  <form id="add-item">
    <label for="item">Add an item to the list...</label>
    <input type="text" id="item" name="item">
    <button>Add Item</button>
  </form>

  <ul id="items"></ul>

  <details>
    <summary><em>Clear the list...</em></summary>
    <p>Are you sure? This can't be undone.</p>
    <button id="clear">Yes, I'm sure</button>
  </details>

  <p>
    <button id="pick">Pick an Item</button>
  </p>

  <div id="chosen" aria-live="polite"></div>


  <script>
    // Get the DOM elements
    let form = document.querySelector('#add-item');
    let list = document.querySelector('#items');
    let pick = document.querySelector('#pick');
    let chosen = document.querySelector('#chosen');
    let clear = document.getElementById('clear')

    /**
     * Randomly shuffle an array
     * https://stackoverflow.com/a/2450976/1293256
     * @param  {Array} array The array to shuffle
     * @return {Array}       The shuffled array
     */
    function shuffle(array) {

      let currentIndex = array.length;
      let temporaryValue, randomIndex;

      // While there remain elements to shuffle...
      while (0 !== currentIndex) {
        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }

      return array;

    }

    /**
     * Show status message
     * @param  {String} item The item
     */
    function showStatus(item) {

      // Create a notification
      let notification = document.createElement('div');
      notification.setAttribute('aria-live', 'polite');

      // Inject it into the DOM
      form.append(notification);

      // Add text after it's in the UI
      setTimeout(function () {
        notification.textContent = `${item} was added to the list.`;
      }, 1);

      // Remove it after 4 seconds
      setTimeout(function () {
        notification.remove();
      }, 3000);

    }

    /**
     * Add an item to the list
     * @param {String} item the item
     */
    function addToList(item) {

      // Create a list item
      let li = document.createElement('li');
      li.textContent = item;

      // Add it to the list
      list.append(li);

      // Show a status message
      showStatus(item);

      // Save list to localStorage
      localStorage.setItem('randomize', list.innerHTML)

    }

    /**
     * Add an item to the list
     * @param {Event} event The event object
     */
    function addItem(event) {

      // Stop the form from reloading the page
      event.preventDefault();

      // Get the item
      let formData = new FormData(form);
      let item = formData.get('item');

      // If there's no item, bail
      if (!item) return;

      // Otherwise, add item to the list
      addToList(item);

      // Clear the form
      form.reset();

    }

    /**
     * Pick an item from the list
     */
    function pickItem() {

      // Get the items
      let items = Array.from(document.querySelectorAll('#items li'));

      // Shuffle the items
      shuffle(items);

      // Display the first item
      chosen.textContent = items[0].textContent;

    }

    function loadList() {
      let saved = localStorage.getItem('randomize');
      if (!saved) return
      list.innerHTML = saved;
    }

    function clearList() {
      localStorage.removeItem('randomize')
      list.innerHTML = ''
      let clearWrap = clear.closest('details')
      clearWrap.removeAttribute('open')
    }

    // Load saved list from localStorage
    loadList();


    // Listen for events
    form.addEventListener('submit', addItem);
    pick.addEventListener('click', pickItem);
    clear.addEventListener('click', clearList)
  </script>
</body>

</html>
