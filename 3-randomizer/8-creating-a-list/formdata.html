<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The FormData Object</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script-3.js" defer></script>
</head>

<body id="container">

  <h1>The FormData Object</h1>

  <form id="post">

    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="Go to the beach">

    <label for="body">Body</label>
    <textarea id="body" name="body">Soak up the sun and swim in the ocean.</textarea>

    <input type="hidden" name="userId" value="1">

    <button>Submit</button>

  </form>

</body>

</html>
